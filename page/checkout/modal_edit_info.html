<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal fixed top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center bg-black bg-opacity-40">
        <div class="modal-container w-2/3 h-auto bg-white rounded-xl overflow-hidden">

            <div class="border-b p-3">
                <div class="text-lg font-medium text-black">
                    <p>Nhận Phòng</p>
                </div>

                <div class="grid grid-cols-3 mt-5">
                    <div class="col-span-1 flex items-center gap-2 text-base">
                        <svg class="w-6 h-6 text-blue-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M4 9.05H3v2h1v-2Zm16 2h1v-2h-1v2ZM10 14a1 1 0 1 0 0 2v-2Zm4 2a1 1 0 1 0 0-2v2Zm-3 1a1 1 0 1 0 2 0h-2Zm2-4a1 1 0 1 0-2 0h2Zm-2-5.95a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-7 3a1 1 0 0 0 2 0H6Zm2-3a1 1 0 1 0-2 0h2Zm8 3a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-13 3h14v-2H5v2Zm14 0v12h2v-12h-2Zm0 12H5v2h14v-2Zm-14 0v-12H3v12h2Zm0 0H3a2 2 0 0 0 2 2v-2Zm14 0v2a2 2 0 0 0 2-2h-2Zm0-12h2a2 2 0 0 0-2-2v2Zm-14-2a2 2 0 0 0-2 2h2v-2Zm-1 6h16v-2H4v2ZM10 16h4v-2h-4v2Zm3 1v-4h-2v4h2Zm0-9.95v-3h-2v3h2Zm-5 0v-3H6v3h2Zm10 0v-3h-2v3h2Z"/>
                        </svg>
                        <p>Standard 402</p>
                    </div>

                    <div class="col-span-2 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-20 pl-2 border flex items-center rounded-md focus:border-green-400">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="fill: gray; width:20px;"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
                                <input type="number" class="w-full p-2 outline-none">
                            </div>

                            <div class="w-20 pl-2 border flex items-center rounded-md focus:border-green-400">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="fill: gray; width:20px;"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M96 64a64 64 0 1 1 128 0A64 64 0 1 1 96 64zm48 320l0 96c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-192.2L59.1 321c-9.4 15-29.2 19.4-44.1 10S-4.5 301.9 4.9 287l39.9-63.3C69.7 184 113.2 160 160 160s90.3 24 115.2 63.6L315.1 287c9.4 15 4.9 34.7-10 44.1s-34.7 4.9-44.1-10L240 287.8 240 480c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-96-32 0z"/></svg>
                                <input type="number" class="w-full p-2 outline-none">
                            </div>
                        </div>

                        <div>
                            <button>
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h3a3 3 0 0 0 0-6h-.025a5.56 5.56 0 0 0 .025-.5A5.5 5.5 0 0 0 7.207 9.021C7.137 9.017 7.071 9 7 9a4 4 0 1 0 0 8h2.167M12 19v-9m0 0-2 2m2-2 2 2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3">
                <div class="col-span-1 pl-3 py-3 pr-1">
                    <div>
                        <ul>
                            <li class="flex items-center justify-between text-sm border hover:border-green-400 py-3 px-2 rounded-md">
                                <div class="flex items-center gap-3">
                                    <img src="../../assets/vietnam.png" alt="" width="18" height="18">
                                    <p>Nguyễn Thị A</p>
                                </div>

                                <div class="flex items-center gap-1 ">
                                    <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                                    </svg>

                                    <button class="bg-pink-100 rounded-full">
                                        <svg class="w-5 h-5 text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                                        </svg>                                          
                                    </button>
                                </div>
                            </li>
                        </ul>

                        <div class="mt-3">
                            <button class="flex items-center text-sm text-green-400 font-medium gap-1">
                                <svg class="w-4 h-4 text-green-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                                </svg>
                                
                                <p>Thêm khách</p>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-span-2 pr-3 py-3 pl-1 ">
                    <div class="flex flex-col">
                        <label class="text-black text-sm mb-1 font-medium" for="userName">Tên khách</label>
                        
                        <div class="grid grid-cols-3 gap-5">
                            <div class="col-span-2">
                                <input type="text" id="userName" class="btn" placeholder="Guest">
                            </div>
    
                            <div class="flex items-center gap-2">
                                <button class="w-full text-white font-medium rounded-md p-2 border border-blue-500 bg-blue-500 hover:bg-white hover:text-blue-500 transition duration-200">Nam</button>
                                <button class="w-full text-white font-medium rounded-md p-2 border border-pink-500 bg-pink-500 hover:bg-white hover:text-pink-500 transition duration-200">Nữ</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-5 mt-2">
                        <div class="flex flex-col">
                            <label class="text-black text-sm mb-1 font-medium" for="phone">Di động</label>
                            <input type="text" id="phone" class="btn">
                        </div>

                        <div class="col-span-2 flex flex-col">
                            <label class="text-black text-sm mb-1 font-medium" for="email">Email</label>
                            <input type="text" id="email" class="btn">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-5 mt-2">
                        <div class="flex flex-col">
                            <label class="text-black text-sm mb-1 font-medium" for="date-of-birth">Ngày sinh</label>
                            <input type="datetime-local" class="btn" id="date-of-birth">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black text-sm mb-1 font-medium" for="id/passport">ID/Passport</label>
                            <input type="text" class="btn" id="id/passport">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-black text-sm mb-1 font-medium" for="nationality">Quốc tịch</label>
                            <select name="nationality" id="nationality" class="btn">
                                <option value="">Việt Nam</option>
                                <option value="">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="flex flex-col">
                            <label class="text-black text-sm mb-1 font-medium" for="address">Địa chỉ</label>
                            <input type="text" class="btn" id="address">
                        </div>
                    </div>

                    <div class="mt-2">
                        <textarea name="note" id="note" rows="2" cols="50" class="w-full btn" placeholder="Ghi chú"></textarea>
                    </div>
                </div>
            </div>

            <footer class="modal-footer p-3">
                <div class="flex items-center justify-end gap-x-5 font-medium">
                    <button class="w-24 text-blue-500 px-5 py-1 rounded-md hover:bg-blue-300">Đóng</button>
                    <button class="w-24 text-blue-500 px-5 py-1 rounded-md border border-blue-500">Lịch sử</button>
                    <button class="w-24 text-white bg-blue-500 px-5 py-1 rounded-md">Lưu</button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
