<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
    <div class="modal fixed top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center bg-black bg-opacity-40">
        <div class="modal-container w-96 h-auto px-4 py-3 bg-white rounded-xl ">
            <header class="modal-header text-lg font-medium text-black">
                <p>Đổi ngày ở</p>
            </header>

            <div class="grid grid-cols-2 modal-body mt-3">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="fill: red; width: 20px;"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M32 32c17.7 0 32 14.3 32 32l0 256 224 0 0-160c0-17.7 14.3-32 32-32l224 0c53 0 96 43 96 96l0 224c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-32-224 0-32 0L64 416l0 32c0 17.7-14.3 32-32 32s-32-14.3-32-32L0 64C0 46.3 14.3 32 32 32zm144 96a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>
                    <p>City view 102</p>
                </div>

                <div>
                    <p class="flex items-center gap-2">
                        <img src="../../assets/vietnam.png" alt="" width="18" height="18">
                        Guest
                    </p>
                </div>
            </div>


            <div class="py-4 bg-white">
                <div>
                    <label for="check-in" class="block text-sm font-semibold text-gray-700">Sẽ đến</label>
                    <input 
                        type="datetime-local" 
                        id="check-in" 
                        class="btn" 
                        placeholder="Chọn ngày đến"
                    >
                </div>
            
                <div>
                    <label for="check-out" class="block text-sm font-semibold text-gray-700 mt-4">Sẽ đi</label>
                    <div class="grid grid-cols-3 gap-x-5">
                        <input 
                            type="datetime-local" 
                            id="check-out" 
                            class="btn col-span-2" 
                            placeholder="Chọn ngày đi"
                        >
                        <button 
                            id="current-date" 
                            class="bg-white border border-[var(--navbar-color-)] text-[var(--navbar-color-)] font-semibold rounded-md hover:bg-[var(--navbar-color-)] hover:text-white duration-200">
                            Hiện tại
                        </button>
                    </div>
                </div>
            </div>
              

            <footer class="modal-footer">
                <div class="flex items-center justify-end gap-x-5 py-3 font-semibold">
                    <button 
                        class="text-[#d147a3] w-24 py-1 rounded-md border border-[#d147a3] hover:bg-[#d147a3] hover:text-white duration-200">
                        Đóng
                    </button>
                    <button 
                        class="w-24 py-1 bg-white border border-[var(--navbar-color-)] text-[var(--navbar-color-)]  rounded-md hover:bg-[var(--navbar-color-)] hover:text-white duration-200">
                        Lưu
                    </button>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
