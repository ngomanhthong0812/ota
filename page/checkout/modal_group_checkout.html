<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal fixed top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center bg-black bg-opacity-40">
        <div class="modal-container w-96 h-auto px-4 py-3 bg-white rounded-xl ">
            <header class="modal-header text-black font-medium text-lg">
                <p>Thanh toán</p>
            </header>

            <div class="mt-3">
                <ul>
                    <li>
                        <div class="flex items-center justify-between">
                            <p class="room-name">Standard 202</p>
        
                            <p class="room-fee text-green-500">+ VNĐ 600,000</p>
                        </div>
                    </li>

                    <li>
                        <div class="flex items-center justify-between">
                            <p class="room-name">Standard 302</p>
        
                            <p class="room-fee text-green-500">+ VNĐ 600,000</p>
                        </div>
                    </li>

                </ul>
                
                <div>
                    <div class="flex items-center justify-between font-medium">
                        <p class="text-black">Tổng tiền</p>
    
                        <p class="total text-green-700">+ VNĐ 1,200,000</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-5 mt-5">
                <div class="flex flex-col col-span-2">
                    <select name="" id="" class="btn">
                        <option value="">Tiền mặt</option>
                        <option value="">Chuyển khoản</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <select name="" id="" class="btn">
                        <option value="">VND</option>
                        <option value="">USD</option>
                    </select>
                </div>
            </div>

            <footer class="modal-footer">
                <div class="flex items-center justify-end gap-x-5 py-3 font-semibold">
                    <button 
                        class="text-[#d147a3] w-28 py-1 rounded-md border border-[#d147a3] hover:bg-[#d147a3] hover:text-white duration-200">
                        Bỏ qua
                    </button>
                    <button 
                        class="w-28 py-1 bg-white border border-[var(--navbar-color-)] text-[var(--navbar-color-)]  rounded-md hover:bg-[var(--navbar-color-)] hover:text-white duration-200">
                        Thanh toán
                    </button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
