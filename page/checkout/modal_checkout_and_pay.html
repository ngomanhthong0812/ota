<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal fixed top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center bg-black bg-opacity-40">
        <div class="modal-container w-96 h-auto px-4 py-3 bg-white rounded-xl ">
            <header class="modal-header text-lg font-medium text-black">
                <p>Thanh toán</p>
            </header>

            <div class="mt-3">
                <ul>
                    <li>
                        <div class="flex items-center justify-between">
                            <p class="room-name">City view 202</p>
        
                            <p class="room-fee text-red-500">+ VNĐ 600,000</p>
                        </div>
                    </li>

                </ul>
                
            </div>

            <div class="grid grid-cols-3 gap-5 mt-5">
                <div class="flex flex-col col-span-2">
                    <select name="" id="" class="btn">
                        <option value="">Tiền mặt</option>
                        <option value="">Chuyển khoản</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <select name="" id="" class="btn">
                        <option value="">VND</option>
                        <option value="">USD</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="flex items-center mt-3">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="hidden peer">
                        <div class="w-5 h-5 border-2 border-gray-300 rounded-md peer-checked:bg-red-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-white hidden peer-checked:block" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586l-3.293-3.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <span class="ml-2 text-gray-700">Gửi email cho khách</span>
                    </label>
                </div>
            </div>

            <footer class="modal-footer">
                <div class="flex items-center justify-end gap-x-10 py-3 font-medium">
                    <div class="flex items-center justify-end gap-x-5 py-3 font-semibold">
                        <button 
                            class="text-[#d147a3] w-28 py-1 rounded-md border border-[#d147a3] hover:bg-[#d147a3] hover:text-white duration-200">
                            Bỏ qua
                        </button>
                        <button 
                            class="w-28 py-1 bg-white border border-[var(--navbar-color-)] text-[var(--navbar-color-)]  rounded-md hover:bg-[var(--navbar-color-)] hover:text-white duration-200">
                            Thanh toán
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
